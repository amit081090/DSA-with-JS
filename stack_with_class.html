    <script>

class Stack{

    item=[];
    currentSize;
    maxSize;
    constructor(size){

       this.maxSize=size;
       this.currentSize=this.item.length;

        //console.log("call")

    }
    push(newVal){
        if(this.currentSize>=this.maxSize){
            alert("array Size exceeded")
        }else{
            this.item[this.currentSize]=newVal
            this.currentSize++;
        }
    }

    pop(){

        if(this.currentSize<=0){
            alert("the stack is already empty")
        }else{
        
        this.currentSize--
        this.item.length=this.currentSize;
    }
    }

    display(){
        console.warn(this.item)
    }
}
